<main class="main">
  <div class="content">
    <h1>{{ title }}</h1>

    <h2>Client Area</h2>
    <mat-slider min="1" max="15" step="1" showTickMarks discrete >
      <input matSliderThumb value="1">
    </mat-slider>

    <div class="receiving container">
      @for (item of clientCounts; track $index) {
        <app-client-simple [clientId]="item"></app-client-simple>
      }
    </div>

    <h2>Service Area</h2>
    <div class="sending container">
      @for (item of tickerCounts; track $index) {
      <app-world-ticker [tickerId]="item"></app-world-ticker>
      }
    </div>

  </div>


</main>
