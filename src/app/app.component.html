<style>
  .sending {
    &.container {
      background-color: blanchedalmond;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 800px;
    }

    .ticker {
      border-bottom: dotted 2px silver;
      font-size: 0.9em;
      font-weight: bold;
      display: flex;
      gap: 20px;

      .world {
        min-width: 150px;
      }
    }
  }

  .receiving {
    &.container {
      background-color: greenyellow;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 800px;
    }
  }
</style>

<main class="main">
  <div class="content">
    <h1>{{ title }}</h1>

    <div class="sending container">
      @for (item of counts; track $index) {
      <div class="ticker">
        <div class="world">World Ticker {{$index}} ({{ counts[$index] }})</div>
        <div class="result">{{ WorldTicker[$index] | async }}</div>
      </div>
      }
    </div>

    <div class="receiving container">
      <div class="ticker">Application Event: {{ AppEvent | async | json }}</div>
    </div>

  </div>
</main>

<router-outlet />
